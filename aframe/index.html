<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Main Page</title>
    <meta name="description" content="Github Pages Index - A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-mixin id="cube" geometry="primitive: box"></a-mixin>
            <a-mixin id="cube-hovered" material="color: #da2ea5"></a-mixin>
            <a-mixin id="cube-selected" material="color: cyan"></a-mixin>
            <a-mixin id="red" material="color: #bf1e1e"></a-mixin>
            <a-mixin id="green" material="color: #0f911c"></a-mixin>
            <a-mixin id="blue" material="color: #479ec8"></a-mixin>
            <a-mixin id="orange" material="color: #dea71c"></a-mixin>
            <a-mixin id="sphere" geometry="primitive: sphere"></a-mixin>
        </a-assets>
        <a-entity position="0 1 0" rotation="0 180 0">
            <a-entity camera look-controls wasd-controls>
                <a-entity position="0 0 -3" geometry="primitive: ring; radiusOuter: 0.30;
                          radiusInner: 0.20;" material="color: cyan; shader: flat" cursor="maxDistance: 30; fuse: true">
                    <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
                    <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
                </a-entity>
            </a-entity>
        </a-entity>

        <a-entity position="-4 0 4" rotation="0 -225 0">
            <a-entity mixin="cube red" onclick="location.href='http://macman1234.github.io/cursor.html'">
                <a-entity text="text: Cursor Actions Test" scale=".75 .75 .75" position="-2.5 1.7 0" material="color: blue">
                </a-entity>
            </a-entity>
        </a-entity>

        <a-entity position="0 0 4" rotation="0 180 0">
            <a-entity mixin="cube green" onclick="location.href='http://macman1234.github.io/model.html'">
                <a-entity text="text: DAE Model Test" scale=".75 .75 .75" position="-2 1 0" material="color: blue">
                </a-entity>
            </a-entity>
        </a-entity>

        <a-entity position="4 0 4" rotation="0 225 0">
            <a-entity mixin="cube blue" onclick="location.href='http://macman1234.github.io/helloworld.html'">
                <a-entity text="text: A-Frame Hello World" scale=".75 .75 .75" position="-2.2 1.7 0" material="color: blue">
                </a-entity>
            </a-entity>
        </a-entity>

        <a-entity position="-4 0 0">
            <a-entity mixin="cube orange">
            </a-entity>
        </a-entity>

        <a-entity position="4 0 0">
            <a-entity mixin="cube orange">
            </a-entity>
        </a-entity>

        <a-entity position="-4 0 -4" rotation="0 45 0">
            <a-entity mixin="cube blue">
            </a-entity>
        </a-entity>

        <a-entity position="0 0 -4">
            <a-entity mixin="cube green">
            </a-entity>
        </a-entity>

        <a-entity position="4 0 -4" rotation="0 45 0">
            <a-entity mixin="cube red">
            </a-entity>
        </a-entity>




    </a-scene>
</body>

</html>
